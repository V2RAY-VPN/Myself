<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>民視播放rtmp流</title>
        <!--網站 https://segmentfault.com/a/1190000024533271-->
        <!--引入播放器樣式-->
        <link href="http://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
        <!--引入播放器js-->
        <script src="http://vjs.zencdn.net/5.19/video.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
    </head>
    <body>
        <!--vjs-big-play-centered 播放按鈕居中-->
        <!--poster默認的顯示介面，就是還沒點播放，給你顯示的介面-->
        <!--controls 規定瀏覽器應該為視頻提供播放控制件-->
        <!--preload="auto" 是否提前載入-->
        <!--autoplay 自动播放-->
        <!--loop=true 自動循環-->
        <!--data-setup='{"example_option":true}' 可以把一些屬性寫到這個裡面來，如data-setup={"autoplay":true}-->
        <video id="my-player"
            class="video-js vjs-default-skin vjs-big-play-centered" controls
            preload="auto" autoplay="autoplay"
            poster="images/logo.png" width="500" height="400"
            data-setup='{}'>
            <!--src: 規定媒體檔的 URL type：規定媒體資源的類型-->
            <source src='rtmp://59.124.75.136/sat/tv051' type='rtmp/flv' />
        </video>
        <script type="text/javascript">
            // 設置flash路徑，用於在videojs發現瀏覽器不支援HTML5播放機的時候自動喚起flash播放機
            videojs.options.flash.swf = 'https://cdn.bootcss.com/videojs-swf/5.4.1/video-js.swf';
              //my-player為頁面video元素的id
            var player = videojs('my-player'); 
              //播放
            player.play(); 
            //    1. 播放   player.play()
            //    2. 停止   player.pause()
            //    3. 暂停   player.pause()
        </script>
    </body>
</html>
